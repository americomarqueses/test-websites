<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirAsia Corporate Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('https://example.com/airasia-wing-background.jpg'); /* Replace with an actual background image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .login-panel-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .logo {
            margin-bottom: 25px;
        }

        .logo img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 30px;
            color: #333;
        }

        .google-sign-in {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #555;
            text-decoration: none;
            transition: background-color 0.2s ease;
            margin-bottom: 25px;
        }

        .google-sign-in:hover {
            background-color: #f5f5f5;
        }

        .google-sign-in img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .or-separator {
            margin: 25px 0;
            color: #aaa;
            font-size: 14px;
            position: relative;
        }

        .or-separator::before,
        .or-separator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #eee;
        }

        .or-separator::before {
            left: 0;
        }

        .or-separator::after {
            right: 0;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 40px);
            padding: 15px 20px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #ff0000; /* AirAsia Red */
        }

        .sign-in-button {
            background-color: #ff0000; /* AirAsia Red */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            width: auto;
            min-width: 120px;
            margin-top: 10px;
        }

        .sign-in-button:hover {
            background-color: #cc0000;
        }

        .links {
            margin-top: 30px;
            font-size: 14px;
        }

        .links a {
            color: #ff0000;
            text-decoration: none;
            margin: 0 5px;
            transition: color 0.2s ease;
        }

        .links a:hover {
            color: #cc0000;
            text-decoration: underline;
        }

        .links span {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-panel-container">
        <div class="logo">
            <img src="https://i.imgur.com/tvZMJ0I.png" alt="AirAsia Logo"> <!-- Replace with actual AirAsia logo URL --></div>
        <h2>Welcome to AirAsia Corporate Portal</h2>

        <a href="#" class="google-sign-in">
            <img src="https://www.gstatic.com/images/branding/googleg/1x/googleg_standard_color_64dp.png" alt="Google Logo">
            Sign in with Google
        </a>

        <div class="or-separator">or</div>

        <form action="#" method="POST">
            <input type="text" placeholder="Email or newskies ID" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="sign-in-button">Sign in</button>
        </form>

        <div class="links">
            <span>Don't have an account?</span> <a href="#">Register here</a>
            <br>
            <a href="#">Forgot your password?</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
    <script>
        (function () {
            var vantaEffect;
            function initVanta() {
                if (window.VANTA && window.VANTA.CLOUDS) {
                    vantaEffect = window.VANTA.CLOUDS({
                        el: document.body,
                        mouseControls: true,
                        touchControls: true,
                        gyroControls: false,
                        minHeight: 200.00,
                        minWidth: 200.00
                    });
                }
            }
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initVanta);
            } else {
                initVanta();
            }
            window.addEventListener('unload', function () {
                if (vantaEffect && vantaEffect.destroy) {
                    vantaEffect.destroy();
                }
            });
        })();
    </script>
</body>
</html>
